<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Ride - UniPool</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Make all form inputs the same width and prevent textarea resize */
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            resize: none;
            height: 80px;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar themed-navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-car"></i>
                <span>UniPool</span>
            </div>
            <div class="nav-center">
                <a href="index.html" class="nav-link">Home</a>
                <a href="find-rides.html" class="nav-link">Find Rides</a>
                <a href="post-ride.html" class="nav-link active">Post Ride</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </div>
        </div>
    </nav>
    <main>
        <section class="ride-form-panel">
            <h2 class="find-rides-heading">Share Your Ride</h2>
            <p class="find-rides-subheading">Offer seats to fellow travelers and earn while you drive</p>
            <form id="post-ride-form" class="ride-form">
                <div class="ride-form-row">
                    <div class="form-group">
                        <label for="ride-pickup">Pickup Area</label>
                        <select id="ride-pickup" required>
                            <option value="">Select pickup location</option>
                            <option value="dha-phase-1">DHA Phase 1</option>
                            <option value="dha-phase-2">DHA Phase 2</option>
                            <option value="dha-phase-3">DHA Phase 3</option>
                            <option value="dha-phase-4">DHA Phase 4</option>
                            <option value="dha-phase-5">DHA Phase 5</option>
                            <option value="gulberg-1">Gulberg 1</option>
                            <option value="gulberg-2">Gulberg 2</option>
                            <option value="gulberg-3">Gulberg 3</option>
                            <option value="model-town">Model Town</option>
                            <option value="garden-town">Garden Town</option>
                            <option value="johar-town">Johar Town</option>
                            <option value="valencia-town">Valencia Town</option>
                            <option value="wapda-town">Wapda Town</option>
                            <option value="canal-road">Canal Road</option>
                            <option value="mall-road">Mall Road</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ride-destination">Destination</label>
                        <select id="ride-destination" required>
                            <option value="">Select destination</option>
                            <option value="fcc">Forman Christian College</option>
                        </select>
                    </div>
                </div>
                <div class="ride-form-row">
                    <div class="form-group">
                        <label for="ride-date">Date</label>
                        <input type="date" id="ride-date" required placeholder="mm/dd/yyyy">
                    </div>
                    <div class="form-group">
                        <label for="ride-time">Time</label>
                        <input type="time" id="ride-time" required placeholder="--:-- --">
                    </div>
                </div>
                <div class="ride-form-row">
                    <div class="form-group">
                        <label for="ride-seats">Available Seats</label>
                        <select id="ride-seats" required>
                            <option value="">1 Seat</option>
                            <option value="2">2 Seats</option>
                            <option value="3">3 Seats</option>
                            <option value="4">4 Seats</option>
                            <option value="5">5 Seats</option>
                            <option value="6">6 Seats</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ride-recurring">Ride Type</label>
                        <select id="ride-recurring">
                            <option value="once">One-time</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly (Mon-Fri)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ride-notes">Additional Notes</label>
                    <textarea id="ride-notes" placeholder="Any special instructions, pickup details, or preferences..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fa fa-car"></i> Post Your Ride</button>
            </form>
        </section>
    </main>
    <script type="module" src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/ride-service.js"></script>
    <script src="js/components/rides.js"></script>
    <script type="module">
    import { auth } from './js/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'auth.html';
      }
    });
    </script>
</body>
</html>
